<html>
    <head>
        <title>Aplicativo de Colagem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <h1>Aplicativo de Colagem</h1>
            <hr>
            <h4>Assim que o pop-up aparecer, clique em Permitir. Depois de ter falado um comando.</h4>
            <h3>Diga "Selfie" para tirar suas selfies e fazer a colagem.</h3>
            <button onClick="start()" class="btn btn-warning" id="button">Iniciar</button>
            <hr>
            <label>Webcam:</label>
            <div id="camera"></div>
            <label>Selfies:</label>
            <div id="resultShow">
                <div id="resultado1" class="column">
                    <img src="img1.jpg" width="70%" id="img1"/>
                </div>
                <div id="resultado2" class="column">
                    <img src="img2.jpg" width="70%%" id="img2"/>
                </div>
                <div id="resultado3" class="column">
                    <img src="img3.jpg" width="70%" id="img3"/>
                </div>
            </div>
        </center>

        <div>
            <h6 id="footnote">feito por gustavo (!!)</h1>
        </div>

        <script src="main.js"></script>
    </body>
</html>
